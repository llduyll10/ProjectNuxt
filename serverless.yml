# serverless.yml
org: alexpham
app: econs
service: frontend
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ap-southeast-1
  apiGateway:
    binaryMediaTypes:
      - '*/*'
  environment:
    # stops telemetry output from nuxt
    NUXT_TELEMETRY_DISABLED: 1

functions:
  nuxt:
    timeout: 30
    handler: app.handler
    events:
      - http: ANY /
      - http: ANY /{proxy+}

package:
  individually: true
  exclude:
    - pages/**
    - components/**
    - layouts/**
    - pages/**
    - assets/**
    - middleware/**
    - static/**
    - store/**
    - mixins/**
    - plugins/**
    - node_modules/**

  include:
    # ensures that the build output gets packaged
    - .nuxt/**
    - node_modules/aws-serverless-express/**
    - node_modules/express/**
    - node_modules/nuxt/**


plugins:
  - serverless-offline